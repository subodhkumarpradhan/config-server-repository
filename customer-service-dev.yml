server:
  port: 8081
spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/customer
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
